<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction App</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #e8f0ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        width: 500px;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #2a4d69;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        font-weight: 600;
        color: #123;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #bcd;
        border-radius: 8px;
        font-size: 16px;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        background: #2a4d69;
        color: white;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background: #16354b;
        transform: scale(1.02);
      }

      .prediction-box {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        font-size: 18px;
        font-weight: 600;
      }

      .positive {
        background: #ffe5e5;
        border-left: 5px solid #ff4b4b;
        color: #b30000;
      }

      .negative {
        background: #e6ffed;
        border-left: 5px solid #2ecc71;
        color: #0f7a34;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>üîç Diabetes Prediction</h2>

      <form action="/predict" method="POST">
        <div class="input-group">
          <label>Pregnancies</label>
          <input type="number" step="any" name="preg" required />
        </div>

        <div class="input-group">
          <label>Glucose Level</label>
          <input type="number" step="any" name="glucose" required />
        </div>

        <div class="input-group">
          <label>Blood Pressure</label>
          <input type="number" step="any" name="bp" required />
        </div>

        <div class="input-group">
          <label>Skin Thickness</label>
          <input type="number" step="any" name="skin" required />
        </div>

        <div class="input-group">
          <label>Insulin</label>
          <input type="number" step="any" name="insulin" required />
        </div>

        <div class="input-group">
          <label>BMI</label>
          <input type="number" step="any" name="bmi" required />
        </div>

        <div class="input-group">
          <label>Diabetes Pedigree Function</label>
          <input type="number" step="any" name="dpf" required />
        </div>

        <div class="input-group">
          <label>Age</label>
          <input type="number" step="any" name="age" required />
        </div>

        <button class="btn" type="submit">Predict</button>
      </form>

      {% if prediction_text %}
      <div
        class="prediction-box {{ 'positive' if 'likely' in prediction_text else 'negative' }}"
      >
        {{ prediction_text }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
